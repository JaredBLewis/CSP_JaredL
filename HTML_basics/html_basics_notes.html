<!DOCTYPE html><!--Tells the computer you are building the webpage-->
<html?><!--this section is only html-->
    <head><!--this stuff doesn't appear on the website-->
        <meta charset="UTF-8"><!--What type of letters are used-->
        <title>HTML Basics Notes</title>
    </head><!--Appears in the tab-->
    <body><!--This stuff goes on the webpage-->
        <h1>My <del>First</del> Website!</h1><!--Largest header used for the title at the top of the website-->
        <h2>Header 2</h2>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>
        <p><b>I like planes a lot!</b> <small>I like planes a lot!</small> </p><h3>Header 3</h3><p>I like planes a lot! <mark>I like planes a lot!</mark> <i>I like planes a lot!</i></p>
    </body>
</html>
